<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<link rel="stylesheet" href="main.css">
</head>

<body>
	
	<div class="colorpicker"></div>
	<div id="colorindicator" class="colorindicator">
		
	</div>

	<div id="colorpicker">	</div>
	<span id="text" class="title">color picker</span>

	<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

	<script>
		//Color picker
		let colorText = document.getElementById("text");
		let colorIndicator = document.getElementById("colorindicator");
		const colorPicker = new iro.ColorPicker("#colorpicker", {
			width: 200, color: "#fff", borderWidth: 1, borderColor: "#fff"
		});
		colorPicker.on("color:change", function(color) {
			colorIndicator.style.backgroundColor = color.hexString;
			colorText.textContent = "color: " + color.hexString;
		});
	</script>
</body>
</html>
